<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Book Appointment - South Fade</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,Arial,sans-serif;background:#000;color:#fff;padding:20px;min-height:100vh}
  .container{max-width:900px;margin:0 auto;background:#111;border:1px solid #333;border-radius:12px;overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,.6)}
  .header{background:#000;color:#ffd700;padding:28px;text-align:center;border-bottom:2px solid #ffd700}
  .header h1{margin-bottom:6px;font-size:1.8rem}
  .content{padding:28px}
  label{display:block;margin-bottom:6px;color:#ffd700;font-weight:600}
  input,select,textarea{width:100%;padding:12px;border-radius:8px;border:1px solid #333;background:#1a1a1a;color:#fff;font-size:1rem;margin-bottom:14px}
  .flex{display:flex;gap:12px}
  .col{flex:1}
  .time-slots{display:grid;grid-template-columns:repeat(auto-fill,minmax(90px,1fr));gap:10px;margin-top:8px}
  .slot{padding:10px;border-radius:8px;background:#222;border:1px solid #444;text-align:center;cursor:pointer;user-select:none}
  .slot:hover:not(.disabled){background:#2a2a2a;border-color:#ffd700;transform:translateY(-2px)}
  .slot.selected{background:#ffd700;color:#000;border-color:#ffd700;font-weight:700}
  .slot.disabled{background:#1a1a1a;color:#666;opacity:.6;cursor:not-allowed;text-decoration:line-through}
  .btn{width:100%;padding:14px;border-radius:8px;border:none;background:linear-gradient(135deg,#ffd700,#d4af37);color:#000;font-weight:800;cursor:pointer}
  .btn:disabled{background:#444;color:#777;cursor:not-allowed}
  .message{margin:16px 0;padding:12px;border-radius:8px;display:none}
  .message.active{display:block}
  .message.success{background:rgba(40,167,69,.08);color:#8fe08f;border:1px solid #2b7a44}
  .message.error{background:rgba(220,53,69,.06);color:#ff9aa8;border:1px solid #8a2a33}
  .loading{display:none;text-align:center;color:#ffd700;margin-top:10px}
  .loading.active{display:block}
  .muted{color:#999;font-size:.9rem}
  .gold-note{color:#FFD700;font-size:0.9rem;margin-top:10px;text-align:center}
  @media(max-width:640px){.flex{flex-direction:column}}
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1><i class="fas fa-cut"></i> South Fade Barbershop</h1>
      <div class="muted">Book your appointment — fast & simple</div>
    </div>

    <div class="content">
      <div id="msg" class="message"></div>

      <form id="bookingForm" autocomplete="off">
        <label for="name">Full name *</label>
        <input id="name" name="name" type="text" required placeholder="Alex Johnson">

        <div class="flex">
          <div class="col">
            <label for="email">Email *</label>
            <input id="email" name="email" type="email" required placeholder="you@example.com">
          </div>
          <div class="col">
            <label for="phone">Phone *</label>
            <input id="phone" name="phone" type="tel" required placeholder="+44 7...">
          </div>
        </div>

        <label for="service">Service *</label>
        <select id="service" required>
          <option value="">-- choose a service --</option>
        </select>

        <div class="flex">
          <div class="col">
            <label for="date">Preferred date *</label>
            <input id="date" type="date" required>
          </div>
          <div class="col">
            <label for="barber">Choose Master Barber *</label>
            <select id="barber" required>
              <option value="">-- choose master barber --</option>
            </select>
          </div>
        </div>

        <label>Available time slots *</label>
        <div id="slots" class="time-slots" aria-live="polite"><div class="muted">Select service, date and master barber to load slots</div></div>
        <input id="time" name="time" type="hidden" required>

        <label for="notes">Notes (optional)</label>
        <textarea id="notes" rows="3" placeholder="Anything we should know?"></textarea>

        <p class="gold-note">At South Fade we kindly ask you to cancel your booking before rescheduling.</p>

        <div style="margin-top:14px">
          <button id="submitBtn" class="btn" type="submit"><i class="fas fa-calendar-check"></i> Book appointment</button>
        </div>
        <div id="loading" class="loading">Processing...</div>
      </form>
    </div>
  </div>

<!-- Supabase UMD (v2) -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<script>
(() => {
  // ---- Replace with your project values (I used the ones you provided) ----
  const SUPABASE_URL = 'https://ufcfbggsjemgzcmdhpts.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVmY2ZiZ2dzamVtZ3pjbWRocHRzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjAzNjMzNjYsImV4cCI6MjA3NTkzOTM2Nn0.IWB96tPDcVp36azPNLewik41xL3FrDjLLtIMqwT-4';

  const supabase = supabaseJs.createClient(SUPABASE_URL, SUPABASE_KEY);

  // business hours: Sun 9-18, Sat 9-19, Mon-Fri 9-20
  function businessHours(day) {
    if (day === 0) return [9,18];
    if (day === 6) return [9,19];
    return [9,20];
  }

  const form = document.getElementById('bookingForm');
  const serviceSel = document.getElementById('service');
  const dateInp = document.getElementById('date');
  const barberSel = document.getElementById('barber');
  const slotsDiv = document.getElementById('slots');
  const timeInp = document.getElementById('time');
  const notesInp = document.getElementById('notes');
  const msgDiv = document.getElementById('msg');
  const submitBtn = document.getElementById('submitBtn');
  const loadingEl = document.getElementById('loading');

  function showMessage(text, type='error', duration=6000){
    msgDiv.textContent = text;
    msgDiv.className = `message ${type} active`;
    setTimeout(()=> msgDiv.classList.remove('active'), duration);
  }

  // load services and barbers from DB
  async function loadData(){
    try {
      const srv = await supabase.from('services').select('*').order('id');
      if (srv.error) throw srv.error;
      serviceSel.innerHTML = '<option value="">-- choose a service --</option>';
      srv.data.forEach(s => {
        const opt = document.createElement('option');
        opt.value = JSON.stringify({ name: s.name, price: s.price, dur: s.duration_minutes });
        opt.textContent = `${s.name} — £${Number(s.price).toFixed(2)}`;
        serviceSel.appendChild(opt);
      });

      const br = await supabase.from('barbers').select('*').order('name');
      if (br.error) throw br.error;
      barberSel.innerHTML = '<option value="">-- choose master barber --</option>';
      br.data.forEach(b => {
        const opt = document.createElement('option');
        opt.value = b.name;
        opt.textContent = b.name;
        barberSel.appendChild(opt);
      });
    } catch (err) {
      console.error('loadData error', err);
      showMessage('Failed to load services/barbers (check console)', 'error', 8000);
    }
  }

  function genSlots(openH, closeH, dur){
    const out = [];
    for(let h=openH; h<closeH; h++){
      for(let m=0; m<60; m+=dur) out.push(`${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`);
    }
    return out;
  }

  async function fetchBooked(date, barber){
    // returns array of times (HH:MM)
    const res = await supabase
      .from('bookings')
      .select('booking_time')
      .eq('booking_date', date)
      .eq('barber', barber);

    if (res.error) {
      console.error('fetchBooked error', res.error);
      return [];
    }
    return res.data.map(r => (r.booking_time instanceof String) ? r.booking_time : formatTimeFromSql(r.booking_time));
  }

  // Postgres time tends to come back like "11:20:00", we convert to "HH:MM"
  function formatTimeFromSql(t){
    if (!t) return t;
    const s = t.toString();
    return s.slice(0,5);
  }

  async function updateBarbersForDate(dateStr){
    if (!dateStr) return;
    // enable/disable barber options depending on their working_days array
    try {
      const d = new Date(dateStr);
      const day = d.getDay();
      const res = await supabase.from('barbers').select('name, working_days');
      if (res.error) throw res.error;
      const map = {};
      res.data.forEach(b => map[b.name] = b.working_days || []);
      Array.from(barberSel.options).forEach(opt => {
        if (!opt.value) return;
        const wk = map[opt.value];
        if (!Array.isArray(wk) || !wk.includes(day)) {
          opt.disabled = true; opt.classList.add('disabled');
        } else {
          opt.disabled = false; opt.classList.remove('disabled');
        }
      });
    } catch (err) {
      console.error('updateBarbersForDate error', err);
    }
  }

  async function renderSlots(){
    timeInp.value = '';
    slotsDiv.innerHTML = '';
    const svcVal = serviceSel.value;
    const dateVal = dateInp.value;
    const barberVal = barberSel.value;
    if (!svcVal || !dateVal || !barberVal){
      slotsDiv.innerHTML = `<div class="muted">Select service, date and master barber to load slots</div>`;
      return;
    }
    let svc;
    try { svc = JSON.parse(svcVal); } catch(e){ svc = null; }
    if (!svc || !svc.dur) { showMessage('Invalid service selected','error'); return; }

    // business hours per day
    const day = new Date(dateVal).getDay();
    const [open, close] = businessHours(day);
    const allSlots = genSlots(open, close, svc.dur);

    // get booked slots
    let booked = [];
    try {
      const got = await supabase
        .from('bookings')
        .select('booking_time')
        .eq('booking_date', dateVal)
        .eq('barber', barberVal);

      if (got.error) throw got.error;
      booked = got.data.map(r => formatTimeFromSql(r.booking_time));
    } catch (err) {
      console.error('renderSlots fetch error', err);
      showMessage('Unable to load booked slots from server (see console).', 'error', 6000);
    }

    allSlots.forEach(t => {
      const d = document.createElement('div');
      d.className = 'slot';
      d.textContent = t;
      if (booked.includes(t)) {
        d.classList.add('disabled');
      } else {
        d.addEventListener('click', ()=> {
          document.querySelectorAll('.slot.selected').forEach(s => s.classList.remove('selected'));
          d.classList.add('selected');
          timeInp.value = t;
        });
      }
      slotsDiv.appendChild(d);
    });

    if (allSlots.length === 0){
      slotsDiv.innerHTML = `<div style="color:#999">No slots available</div>`;
    }
  }

  async function createBooking(payload){
    try {
      const res = await supabase.from('bookings').insert([{
        customer_name: payload.name,
        customer_email: payload.email,
        customer_phone: payload.phone,
        barber: payload.barber,
        service: payload.service,
        booking_date: payload.date,
        booking_time: payload.time + ':00', // add seconds for PG time format
        price: payload.price,
        notes: payload.notes
      }]);
      if (res.error) {
        console.error('Booking error', res.error);
        return { success: false, error: res.error.message || JSON.stringify(res.error) };
      }
      return { success: true, booking: res.data[0] };
    } catch (err) {
      console.error('createBooking catch', err);
      return { success: false, error: err.message || String(err) };
    }
  }

  // UI events
  function attachEvents(){
    dateInp.addEventListener('change', async () => {
      await updateBarbersForDate(dateInp.value);
      renderSlots();
    });
    barberSel.addEventListener('change', renderSlots);
    serviceSel.addEventListener('change', renderSlots);

    form.addEventListener('submit', async (ev) => {
      ev.preventDefault();
      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();
      const svc = serviceSel.value ? JSON.parse(serviceSel.value) : null;
      const date = dateInp.value;
      const barber = barberSel.value;
      const time = timeInp.value;
      const notes = notesInp.value.trim();

      if (!name || !email || !phone || !svc || !date || !barber || !time) {
        showMessage('Please fill all required fields and pick a time slot', 'error');
        return;
      }

      submitBtn.disabled = true; loadingEl.classList.add('active'); msgDiv.className = 'message';

      try {
        const payload = { action:'createBooking', name, email, phone, service: svc.name, price: svc.price, date, time, barber, notes };
        const result = await createBooking(payload);

        if (result && result.success) {
          showMessage('Booking confirmed! Check your email.', 'success', 7000);
          form.reset();
          slotsDiv.innerHTML = '';
        } else {
          // Attempt to make the error message friendlier: unique constraint violation = duplicate
          let errText = result && result.error ? result.error : 'Booking failed. Server returned an error.';
          if (typeof errText === 'string' && errText.toLowerCase().includes('duplicate') || (result.error && result.error.toString().includes('duplicate'))) {
            errText = 'That time is already booked. Please choose another slot.';
          }
          showMessage(errText, 'error', 8000);
        }
      } catch (err) {
        console.error('submit catch', err);
        showMessage('Server error. Please check the browser console and paste the error here for help.', 'error', 10000);
      } finally {
        submitBtn.disabled = false; loadingEl.classList.remove('active');
      }
    });
  }

  // init
  (async function init(){
    // set min date
    dateInp.min = new Date().toISOString().split('T')[0];
    await loadData();
    await updateBarbersForDate(dateInp.value || dateInp.min);
    attachEvents();
    console.info('South Fade booking ready');
  })();

})();
</script>
</body>
</html>
